<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
      <button class="logo" (click)="toggleCollapse()">
        <i class="fas fa-bars"></i> 
      </button>
      <div class="logo-text" *ngIf="collapsed">
        <i class="fab fa-giphy"></i> 
        Giphy dashboard
      </div>
      <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
        <i class="fas fa-times"></i> 
      </button>
    </div>
    <ul class="sidenav-nav" >
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a class="sidenav-nav-link" [routerLink]="[data.routerLink]" routerLinkActive="active" 
          [routerLinkActiveOptions]="{ exact: true }">
          <span class="sidenav-link-text" *ngIf="collapsed">
            <i [ngClass]="data.icon" ></i> 
            {{ data.label }}
          </span>
        </a>
      </li>
    </ul>
  </div>
